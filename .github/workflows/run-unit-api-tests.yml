name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Navigate to api directory
        run: cd packages/api

      - run: yarn install

      - name: Run unit tests
        run: yarn test
